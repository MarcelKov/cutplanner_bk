<dialog id="eb_modal" class="modal">
    <div class="modal-box" x-data="{ newEBName: '' }">
        <h3 class="font-bold text-lg text-primary uppercase">Add New Edge Banding</h3>

        <div class="form-control w-full mt-4">
            <label class="label">
                <span class="label-text font-bold text-black opacity-60 uppercase text-[10px]">Edge Banding
                    Name</span>
            </label>
            <input type="text" x-model="newEBName" class="input input-bordered w-full font-bold text-black"
                placeholder="..."
                @keydown.enter="if(newEBName) { addEdgeBanding(newEBName); newEBName = ''; eb_modal.close(); }">
        </div>

        <div class="modal-action">
            <button type="button" class="btn btn-sm" @click="eb_modal.close()">Cancel</button>
            <button type="button" class="btn btn-sm btn-primary font-black uppercase" :disabled="!newEBName"
                @click="addEdgeBanding(newEBName); newEBName = ''; eb_modal.close();">
                Save Banding
            </button>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
