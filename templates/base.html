{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CutPlanner</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"
        integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-base-200 min-h-screen font-sans" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    <div class="navbar bg-primary text-primary-content shadow-lg px-4">
        <div class="flex-1">
            <a href="{% url 'cutting_app' %}" class="btn btn-ghost text-xl font-bold">CutPlanner</a>
        </div>
        <div class="flex-none gap-4">
            {% if user.is_authenticated %}
            <div class="flex items-center gap-3">
                <span class="text-sm opacity-90">Hello, <span class="font-bold">{{ user.username }}</span></span>
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-ghost border-white/20 hover:bg-white/10">Logout</button>
                </form>
            </div>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-sm btn-ghost">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-sm btn-secondary">Sign Up</a>
            {% endif %}
        </div>
    </div>

    <main class="container mx-auto mt-8 px-4 pb-20">
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
