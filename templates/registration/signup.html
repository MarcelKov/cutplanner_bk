{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="card w-full max-w-md bg-base-100 shadow-xl border border-base-300">
        <div class="card-body">
            <h2 class="card-title justify-center text-2xl font-bold text-base-content mb-2">
                Create an Account
            </h2>        
            <form method="post">
                {% csrf_token %}
                <div class="space-y-2">
                    {{ form|crispy }}
                </div>
                <div class="card-actions mt-8">
                    <button type="submit" class="btn btn-primary w-full shadow-md">
                        Register
                    </button>
                </div>
            </form>
            <p class="text-center text-sm text-base-content/70">
                Already have an account? 
                <a href="{% url 'login' %}" class="link link-primary font-bold no-underline hover:underline">
                    Login here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
