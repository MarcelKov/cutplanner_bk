{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="card w-full max-w-md bg-base-100 shadow-xl border border-base-300">
        <div class="card-body">
            <h2 class="card-title justify-center text-2xl font-bold text-base-content mb-4">
                Login to CutPlanner
            </h2>
            <form method="post">
                {% csrf_token %}
                <div class="space-y-4">
                    {{ form|crispy }}
                </div>
                <div class="card-actions mt-8">
                    <button type="submit" class="btn btn-primary w-full shadow-lg">
                        Sign In
                    </button>
                </div>
            </form>
            <div class="divider text-xs opacity-50 uppercase mt-8">Or</div>
            <div class="text-center">
                <p class="text-sm">
                    New here? 
                    <a href="{% url 'signup' %}" class="link link-primary font-bold no-underline hover:underline">
                        Create an account
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
